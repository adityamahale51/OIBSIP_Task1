<!DOCTYPE html>
<html>
<head>
    <title>Cake Shop Address</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: pink;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .address {
            text-align: center;
        }

        .address p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cake Shop Address</h1>

        <div class="address">
            <p>Cake Delights</p>
            <p>123 High Street</p>
            <p>Pune, State Maharashtra</p>
            <p>Phone: 555-123-4567</p>
        </div>
    </div>
</body>
</html>
